{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
        <label class="control-label col-sm-2" for="song_title" style="margin-left: 20px">{{ field.label_tag }}</label>
        <div class="col-sm-6" style="margin-left: 0px">{{ field }}</div>
    </div>
{% endfor %}
